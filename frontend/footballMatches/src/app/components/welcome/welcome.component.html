<div class="myWrapper">
    <div class="container mt-my">
        <div class="card cards" *ngFor="let event of events">
            <div class="card-header d-flex justify-content-between"><img src={{event.host.imgURL}} alt="" class="logos"> 
                -
                <img src={{event.guest.imgURL}} alt="" class="logos"></div>
            <div class="card-body d-flex justify-content-center">
                <table class="table table-dark">
                    <tbody>
                        <tr>
                            <th scope="row">Place:</th>
                            <td>{{event.place}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Available Places:</th>
                            <td>{{event.availablePLaces}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Date:</th>
                            <td>{{event.time |date:'short'}}</td>
                          </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-center"><button class="btn btn-info">Sign</button></div>
        </div>
    </div>
</div>
