<form class="" [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="person" class="form-area">
        <label for="emailAdress" class="text-light bg-dark ">Email address:</label>
        <input type="email" class="form-control " id="emailAdress" formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.pattern">
                Incorrect format
            </div>
            <div *ngIf="email.errors.required">
                This field is required
            </div>
        </div>
        <label for="password" class="text-light bg-dark">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                This field is required
            </div>
            <div *ngIf="password.errors.minlength">
                At least 4 characters
            </div>
        </div>
        <label for="name" class="text-light bg-dark">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required || name.errors.notWhitespaces">
                This field is required
            </div>
            <div *ngIf="name.errors.minlength">
                At least 4 characters
            </div>
        </div>
        <label for="phoneNumber" class="text-light bg-dark ">Phone Number:</label>
        <input type="text" class="form-control " id="phoneNumber" formControlName="phoneNumber">
        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
            <div *ngIf="phoneNumber.errors.pattern">
                Incorrect format
            </div>
            <div *ngIf="phoneNumber.errors.required">
                This field is required
            </div>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
