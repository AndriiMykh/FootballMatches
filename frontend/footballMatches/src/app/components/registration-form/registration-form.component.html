<div class="myWrapper">
    <h2 class="d-flex justify-content-center">Registration form</h2>
    <div class="container">
        <form class="" [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <div formGroupName="person" class="form-area">
                <label for="emailAdress" class="d-flex justify-content-center">Email address:</label>
                <input type="email" class="form-control " id="emailAdress" formControlName="email">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.pattern">
                        Incorrect format
                    </div>
                    <div *ngIf="email.errors.required">
                        This field is required
                    </div>
                </div>
                <label for="password" class="d-flex justify-content-center">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        This field is required
                    </div>
                    <div *ngIf="password.errors.minlength">
                        At least 4 characters
                    </div>
                </div>
                <label for="name" class="d-flex justify-content-center">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required || name.errors.notWhitespaces">
                        This field is required
                    </div>
                    <div *ngIf="name.errors.minlength">
                        At least 4 characters
                    </div>
                </div>
                <label for="phoneNumber" class=" d-flex justify-content-center">Phone Number:</label>
                <input type="text" class="form-control " id="phoneNumber" formControlName="phoneNumber">
                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
                    class="alert alert-danger">
                    <div *ngIf="phoneNumber.errors.pattern">
                        Incorrect format
                    </div>
                    <div *ngIf="phoneNumber.errors.required">
                        This field is required
                    </div>
                </div>
                <button class="form-control btn btn-info d-flex justify-content-center mt-2"
                    type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
