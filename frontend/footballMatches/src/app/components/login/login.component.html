<div class="myWrapper ">
    <div class="container ">
        <div class="row ">
            <div class="col-sm">
                <div class="loginForm">
                    <div class="loginFormTitle">
                        <h3 class="font-weight-lighter pb-2">Login</h3>
                    </div>
                    <div class="alert alert-danger" *ngIf="personService.errorMessage!==null" >
                        <p>{{personService.errorMessage}}</p>
                    </div>
                    <div class="loginFormInputs">
                        <p class="login">
                            <input type="text"  class="form-control" [(ngModel)]="login" placeholder="Login" >
                        </p>
                        <p class="password">
                            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                        </p>
                        <p>
                           <a routerLink='/registrationForm' class="register"> D'ont have an account?<br>Register now!</a>
                        </p>
                        <button class="btn btn-success" (click)="loginPerson()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
